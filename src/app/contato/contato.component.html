<app-header></app-header>
<br>
<h2>Contato</h2>

<form>
  <div id="box">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">Detalhes de Contato</h5>
        <label class="card-text">Endereço:  Rua dos Brizz,  123 - São Paulo,SP</label>
        <label class="card-text">Telefone: (11 ) 1234-5678 </label>
        <label class="card-text">E-mail: contato@fitme.com.br</label>
         
      </div>
      </div>
    <div class="card" >
      <div class="card-body2"><br>
        <h5 class="card-title">Redes Sociais</h5>
        <label class="card-text">Facebook</label> <br>
        <label class="card-text">Twitter</label> <br>
        <label class="card-text">Instagram</label>
         
      </div>
    </div>
    <div class="form-row">
       <div class="col">
        <label for="formlugarinput">Nome Completo</label> 
         <input type="text" class="form-control" id="formlugarinput" placeholder="Primeiro Nome"> 
         <br>
         <label for="exampleFormControlInput1">Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
    <div class="form-group"><br>
      <label for="telefoneInput">Telefone</label>
      <input type="tel" class="form-control" id="telefoneInput" placeholder="Telefone" pattern="[0-9]{9,14}" title="Digite apenas números (de 9 a 14 dígitos)">
      <div class="form-group"><br>
        <label for="mensagemTextarea">Mensagem</label>
        <textarea class="form-control" id="mensagemTextarea" rows="3" placeholder="Digite sua mensagem aqui"></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Enviar</button>
    </div>
      </div> 
      
     </div>
  </div>
    
</form>
